buildscript {
    /// 변수 정의
    ext {
        springBootStarterVersion = '2.5.0'
        springVersion = '5.5.2'
        lombokVersion = '1.18.20'
        queryDSLVersion = '4.4.0'
        slf4jVersion = '1.7.25'
        log4jVersion = '2.14.1'
    }
    dependencies {
      //  classpath("org.springframework.boot:spring-boot-gradle-plugin:2.5.0")
     //   classpath "io.spring.gradle:dependency-management-plugin:1.0.8.RELEASE"

    }

}



plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'java-library'
}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
  //  jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    ///// spring batch 에 필요한 라이브러리
    // spring batch core
    implementation  group: 'org.springframework.batch', name: 'spring-batch-core', version: '4.0.1.RELEASE'
    // spring-jdbc, db 연동에 필요
    implementation  group: 'org.springframework', name: 'spring-jdbc', version: '5.0.8.RELEASE'
    // PlatformTransactionManager 에 필요
    implementation  group: 'org.springframework', name: 'spring-tx', version: '5.0.8.RELEASE'
    // Transaction Manager 에 필요
    implementation  group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.2.0'

    // Vibur 란 DBCP
    implementation  group: 'com.googlecode.concurrentlinkedhashmap', name: 'concurrentlinkedhashmap-lru', version: '1.4.2'
    implementation  group: 'org.vibur', name: 'vibur-dbcp', version: '19.1'

    // mysql - jdbc
    implementation  group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'



    // json job parameter 직렬화, 역직렬화를 위해서.
    implementation  group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    implementation  group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'
    implementation  group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.8'
    implementation  group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.8'



    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}



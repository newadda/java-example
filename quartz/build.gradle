plugins {
    id 'java'
}

version 'unspecified'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'

}

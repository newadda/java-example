buildscript {
    repositories { jcenter() }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.2"
    }
}


// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'com.github.johnrengelman.shadow'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}



compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8

// akka 포함 실행 jar 만들때 shadow 를 이용해야 한다.
shadowJar {
    manifest {
        attributes 'Main-Class':  'Application'
    }

    append("reference.conf")
}



dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'


    // akka testkit
    testCompile  group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.14'
    
    
    // akka actor library
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.14'
    
    // akka persistence
    compile group: 'com.typesafe.akka', name: 'akka-persistence_2.12', version: '2.5.14'
    compile group: 'org.fusesource.leveldbjni', name: 'leveldbjni-all', version: '1.8' 
    
    
    // akka clustering
    compile group: 'com.typesafe.akka', name: 'akka-cluster_2.12', version: '2.5.14'
    compile group: 'com.typesafe.akka', name: 'akka-cluster-metrics_2.12', version: '2.5.14'
    compile group: 'com.typesafe.akka', name: 'akka-cluster-tools_2.12', version: '2.5.14'
    compile group: 'com.typesafe.akka', name: 'akka-remote_2.12', version: '2.5.14'
    compile group: 'com.typesafe.akka', name: 'akka-cluster-sharding_2.12', version: '2.5.14'

    //ompile group: 'com.typesafe.akka', name: 'akka-remote_$scala.binary_version$', version: '2.5.14'

    // akka split brain resolver 클러스터 분할 시 down 결정자
    compile group: 'com.ajjpj.simple-akka-downing', name: 'simple-akka-downing_2.12', version: '0.9.2'
    
    // akka slf4j
    compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.12', version: '2.5.9'
    
    // vavr
    compile "io.vavr:vavr:0.9.0"
    
    
    // log
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.8.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'
    
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-ext', version: '1.7.25'
    
}

